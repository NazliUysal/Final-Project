{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
html, body { background-image: url('/media/pattern4.png');}
    .btn {
        background-color: #9286fc ;
        color: white;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="card p-5" style="margin-top: 100px; margin-bottom: 100px;">
            <form action="{% url 'change-password' %}" method="POST">
                {% csrf_token %}
                <h3 class='text-center'>Change Password</h3>
                {{form.as_p}}
                <button type="submit" class="btn mb-2 btn-block">Save</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
