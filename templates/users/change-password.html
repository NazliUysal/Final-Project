<head>
    <title>Change Password / Paintbrush</title>
</head>
{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
html, body { background-image: url('/media/pattern4.png');}
    .btn {
        background-color: #9286fc ;
        color: white;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="card p-5" style="margin-top: 100px; margin-bottom: 100px;">
            <form action="{% url 'change-password' %}" method="POST">
                {% csrf_token %}
                <h3 class='text-center'>Change Password</h3>
                <br>
                <div class="form-group">
                    <label for="id_old_password">Old Password:</label>
                    <input type="password" name="old_password" class="form-control" id="id_old_password" placeholder="Password">
                  </div>
                <div class="form-group">
                    <label for="id_new_password1">New password:</label>
                    <input type="password" name="new_password1" class="form-control" id="id_new_password1" placeholder="Password again">
                </div>
                <div class="form-group">
                    <label for="id_new_password2">Password confirmation:</label>
                    <input type="password" name="new_password2" class="form-control" id="id_new_password2" placeholder="Password again">
                </div>
                <button type="submit" class="btn mb-2 btn-block">Save</button>
                <a href="{% url 'account' %}"><p class="text-center">Go back</p></a>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
