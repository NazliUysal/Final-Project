<head>
    <title>Register</title>
</head>
{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
html, body { background-image: url('/media/pattern4.png');}
.btn {
        background-color: #9286fc ;
        color: white;
}
</style>
 <div class="container">
    <div class="row justify-content-center">
        <div class="card p-4" style="margin-top: 40px; margin-bottom: 100px;">
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <h3 class='text-center'>Register</h3>
                    <label for="exampleFormControlInput1">Name:</label>
                    <input type="text" name="first_name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address:</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Username:</label>
                    <input type="text" name="username" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password:</label>
                    <input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password confirmation:</label>
                    <input type="password" name="password2" class="form-control" id="exampleInputPassword1" placeholder="Password again">
                </div>
                <button type="submit" class="btn mb-2 btn-block">Register</button>
                <p>Already have an account? <a href="{% url 'login' %}">Sign in!</a></p>
            </form>
        </div>
    </div>
</div>
 {% endblock content %}
