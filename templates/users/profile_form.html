{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
html, body { background-image: url('/media/pattern4.png');}
    .btn {
        background-color: #9286fc ;
        color: white;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="card p-5" style="margin-top: 70px; margin-bottom: 100px;">
            <form id = "editaccount" action="{% url 'edit-account' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <h3 class='text-center'>Edit Profile</h3>
                    <br>
                    <label for="exampleFormControlInput1">Name:</label>
                    <input type="text" name="name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Bio:</label>
                    <textarea class="form-control" name="bio" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Change profile picture</label>
                    <input type="file" class="form-control-file" name="profile_image" id="exampleFormControlFile1">
                </div>
                <br>
                <button type="submit" class="btn mb-2 btn-block" value="Submit">Save</button>

                <p class="text-center"><a href="{% url 'change-password' %}">Change password here</a></p>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
