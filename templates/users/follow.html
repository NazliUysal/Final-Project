{% extends 'base.html' %}
{% block content %}
<style>
  html,body {
    background: rgb(228, 238, 253) !important;}

    .btn {
        background-color: #9286fc ;
        color: white;
    }
</style>

<div class= "container">
    <div class="row justify-content-center">
        <div class="col-6">
            {% for following in profile.follows.all %}
            <div class="card" style="margin-top:30px;">
                    <div class="card-body">
                      <h5 class="card-title">{{userprofile.name}}
                        <a href="{% url 'profiles' userprofile.id %}" class="btn float-right">See profile</a>
                      </h5>
                      <h6 class="card-subtitle mb-2 text-muted">@{{userprofile.username}}</h6>
                      <br>
                      <p class="card-text">{{userprofile.bio}}</p>
                    </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
