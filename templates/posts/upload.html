<head>
    <title>Upload / Paintbrush</title>
</head>
{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
html, body { background-image: url('/media/pattern4.png');}
.btn {
    background-color: #9286fc ;
    color: white;
}

</style>
<div class="container">
    <div class="row justify-content-center">
        <div class="card p-5" style="margin-top: 30px;">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group ">
                    <label for="exampleFormControlInput1">Post title:</label>
                    {{form.art_name}}
                </div>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Choose artwork:</label>
                    {{form.image}}
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Caption:</label>
                    {{form.caption}}
                </div>
                <button type="submit" class="btn mb-2">Post</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
