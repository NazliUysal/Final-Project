<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}"/>
  </head>
  <body>


      <nav>
        <div class="topnav navbar-expand-sm" >
            <h2>Paintbrush</h2>
            <a href="{% url 'timeline' %}" style="color: azure; text-decoration: none;">Home</a>
            <a href="{% url 'userlist' %}" style="color: azure; text-decoration: none;">Users</a>
            <div class="search-container">
              <form class ="form" action= "{% url 'userlist' %}" method ="GET">
                <div class = "form_field">
                  <input type="text" placeholder="Search for users..." name="search_query" value="{{search_query}}"/>
                  <input type="submit" value="Search" class="btn"/>
                </div>
              </form>
            </div>
            
            {% if request.user.is_authenticated %}
            <a href="{% url 'upload' %}" style="color: azure; text-decoration: none;">Upload</a>
            <a href="{% url 'favoritelist' %}" style="color: azure; text-decoration: none;">Favorites</a>
            <a href="" style="color: azure; text-decoration: none;">Messages</a>
            <a href="{% url 'account' %}" style="color: azure; text-decoration: none;">Account</a>
            {% endif %}

            {% if request.user.is_authenticated %}
             <a href="{% url 'logout' %}" style="color: azure; text-decoration: none;">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" style="color: azure; text-decoration: none;">Login/Register</a>
            {% endif %}

        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
